<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>To-Do List Application</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="todo-container">
    <div class="date-day" aria-live="polite" aria-atomic="true"></div>
    <h1>To-Do List</h1>
    <form id="todo-form" aria-label="Add new task">
      <input type="text" id="task-input" placeholder="Add a new task..." aria-label="Task description" required />
      <button type="submit" aria-label="Add task">Add</button>
    </form>
    <ul id="todo-list" aria-live="polite" aria-relevant="additions removals" role="list"></ul>
    <button id="clear-completed" aria-label="Clear completed tasks">Clear Completed</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
